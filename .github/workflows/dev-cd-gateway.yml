name: dev-cd-gateway.yml
on:
  push:
    branches: [ dev ]
    paths:
      #        - 'infra/client/**'
      - 'spot-gateway/**'
      - '.github/workflows/dev-cd-gateway.yml'

env:
  AWS_REGION: ap-northeast-2
  ECS_SERVICE: spot-gateway-service
  ECS_CLUSTER: spot-gateway-cluster
  ECS_CONTAINER: spot-gateway-container
  TASK_DEFINITION: Spot/task-definitions/gateway-task-def.json
  ECR_REPOSITORY: spot-gateway
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

jobs:
  deploy:
    name: Deploy to ECS DEV Cluster
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # AWS OIDC 인증
      - name: configure aws
        id: aws-config
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          #          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}

      # ECR 로그인
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Git SHA 이미지 태그
      - name: Get Image Tag
        id: image-tag
        run: echo "short_tag=${{ env.ECR_REPOSITORY }}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Docker 이미지 빌드 및 Push
      - name: Build Docker Image
        id: docker-build
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.short_tag }}
        run: |
          docker build \
          -t  $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -f Dockerfile .

      - name: Push Docker Image To ECR
        id: docker-push
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.short_tag }}
        run: |
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

