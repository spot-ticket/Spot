name: DEV PR Check - Order Service

on:
  pull_request:
    branches: [ dev ]
    paths:
      - 'config/common.yml'
      - 'config/kafka-topics.yml'
      - 'config/spot-order.yml'
      - 'spot-order/**'
      - '.github/workflows/dev-pr-check-order.yml'

jobs:
  call-common:
    uses: ./.github/workflows/_common-dev-pr-check.yml
    with:
      service-name: spot-order
      working-directory: spot-order
    secrets:
      SPRING_JWT_SECRET: ${{ secrets.SPRING_JWT_SECRET }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
      TOSS_CUSTOMER_KEY: ${{ secrets.TOSS_CUSTOMER_KEY }}
