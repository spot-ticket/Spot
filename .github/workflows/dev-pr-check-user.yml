name: DEV PR Check - User Service

on:
  pull_request:
    branches: [ dev ]
    paths:
      - 'spot-user/**'
      - '.github/workflows/pr-check-user.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spot-user

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: myapp_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Make application.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml
        shell: bash

      - name: Make application-ci.yml
        run: |
          mkdir -p ./src/main/resources
          cat > ./src/main/resources/application-ci.yml <<'YML'
          management:
            health:
              redis:
                enabled: false
          YML
        shell: bash

      - name: Check code formatting
        run: ./gradlew checkstyleMain checkstyleTest
        continue-on-error: true

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
        continue-on-error: true

      - name: Test application startup
        run: |
          ./gradlew bootRun --args='--spring.profiles.active=ci' > bootrun.log 2>&1 &
          APP_PID=$!
          echo "Started bootRun with PID: $APP_PID"

          for i in {1..60}; do
            if curl -fsS http://localhost:8081/actuator/health | grep -q '"status":"UP"'; then
              echo "✅ Application health is UP after ${i}s"
              kill $APP_PID 2>/dev/null || true
              exit 0
            fi

            if ! kill -0 $APP_PID 2>/dev/null; then
              echo "❌ Application process terminated unexpectedly"
              echo "=== bootRun log ==="
              cat bootrun.log
              exit 1
            fi

            sleep 1
          done

          echo "❌ Application health did not become UP within 60 seconds"
          echo "=== bootRun log ==="
          cat bootrun.log
          kill $APP_PID 2>/dev/null || true
          exit 1
        timeout-minutes: 2

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            build/reports/
            build/test-results/
