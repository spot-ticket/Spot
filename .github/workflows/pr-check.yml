name: PR Check

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: myapp_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create application.yml for testing
      run: |
        cat > src/main/resources/application.yml << 'EOF'
        spring:
          application:
            name: Spot
          datasource:
            url: jdbc:postgresql://localhost:5432/myapp_db
            username: admin
            password: secret
            driver-class-name: org.postgresql.Driver
          jpa:
            open-in-view: false
            hibernate:
              ddl-auto: update
            show-sql: true
            properties:
              hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
          jwt:
            secret: "test_secret_key_must_be_at_least_32_characters_long_for_hs256_algorithm"

        security:
          refresh-token:
            expire-days: 14

        toss:
          payments:
            base-url: https://api.tosspayments.com
            billingKey: test_billing_key
            customerKey: customer_test
            secretKey: test_sk_test
            clientKey: test_ck_test
            timeout: 10

        service:
          active-regions: 종로구
        
        mail:
          host: smtp.gmail.com
          port: 587
          username: spotemail3@gmail.com
          password: "dyeweirngiowjexf"
          properties:
            mail.debug: true
            mail.connection timeout: 5000
            mail.smtp.auth: true
            mail.smtp.starttls.enable: true
            mail.smtp.starttls.required: true
        EOF

    - name: Check code formatting
      run: ./gradlew checkstyleMain checkstyleTest
      continue-on-error: true

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Run tests
      run: ./gradlew test
      continue-on-error: true

    - name: Test application startup
      run: |
        timeout 30s ./gradlew bootRun &
        APP_PID=$!
        sleep 20
        if kill -0 $APP_PID 2>/dev/null; then
          echo "Application started successfully"
          kill $APP_PID
          exit 0
        else
          echo "Application failed to start"
          exit 1
        fi

    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          build/reports/
          build/test-results/
