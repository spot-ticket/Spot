name: PROD CI - User Service

on:
  push:
    branches: [ main ]
    paths:
      #        - 'infra/client/**'
      - 'spot-user/**'
      - '.github/workflows/prod-ci-user.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spot-user

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: myapp_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Make Application Yml
      run: |
        mkdir -p ./src/main/resources
        echo "${{ secrets.PROD_USER_APPLICATION_YML }}" > ./src/main/resources/application.yml
      shell: bash

    - name: Check code formatting
      id: check-style
      run: ./gradlew checkstyleMain checkstyleTest
      continue-on-error: false

    - name: Build with Gradle
      id: build-gradle
      run: ./gradlew build -x test

    - name: Run tests
      id: run-test
      run: ./gradlew test
      continue-on-error: false

    - name: Test application startup
      id: boot-run-test
      run: |
        ./gradlew bootRun > bootrun.log 2>&1 &
        APP_PID=$!
        echo "Started bootRun with PID: $APP_PID"

        # 최대 60초 대기하면서 애플리케이션 시작 확인
        for i in {1..60}; do
          # 로그에서 시작 완료 메시지 확인
          if grep -q "Started SpotUserApplication" bootrun.log 2>/dev/null; then
            echo "✅ Application started successfully after ${i}s"
            kill $APP_PID 2>/dev/null || true
            exit 0
          fi

          # 프로세스가 죽었는지 확인
          if ! kill -0 $APP_PID 2>/dev/null; then
            echo "❌ Application process terminated unexpectedly"
            echo "=== bootRun log ==="
            cat bootrun.log
            exit 1
          fi

          sleep 1
        done

        echo "❌ Application failed to start within 60 seconds"
        echo "=== bootRun log ==="
        cat bootrun.log
        kill $APP_PID 2>/dev/null || true
        exit 1
      timeout-minutes: 2

    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          build/reports/
          build/test-results/

    # Discord 알림 - 성공
    - name: Notify Discord - PROD CI SUCCESS
      run: |
        curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "✅ PROD CI 성공 - User",
              "description": "**설명**\n- CI 성공\n\n**이미지**\n- ${{ steps.image-tag.outputs.short_tag }}",
              "color": 3066993
              }]
          }'

    # Discord 알림 - 실패
    - name: Notify Discord - PROD CI FAIL
      if: failure()  # 앞 단계 중 하나라도 실패하면 실행됨
      run: |
        FAILED_STEP="알 수 없음"

        if [ "${{ steps.check-style.outcome }}" == "failure" ]; then FAILED_STEP="Check Style"; fi
        if [ "${{ steps.build-gradle.outcome }}" == "failure" ]; then FAILED_STEP="Build Test"; fi
        if [ "${{ steps.run-test.outcome }}" == "failure" ]; then FAILED_STEP="Test Code"; fi
        if [ "${{ steps.run-test.outcome }}" == "failure" ]; then FAILED_STEP="Bootrun Test"; fi

        DISCORD_PAYLOAD=$(jq -n \
          --arg step "$FAILED_STEP" \
          --arg tag "${{ steps.image-tag.outputs.short_tag }}" \
          '{
            embeds: [{
              title: "❌ PROD CI 실패 - User",
              description: ("**원인**\n - " + $step + " 실패"),
              color: 15158332
            }]
          }')

        curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d "$DISCORD_PAYLOAD"