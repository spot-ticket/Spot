spring:
  application:
    name: spot-common

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/myapp_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
#
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update  # 개발 단계에서는 update, 운영 단계에서는 none 또는 validate 권장
    show-sql: false # 실행되는 SQL을 콘솔에 출력
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jwt:
    secret: ${SPRING_JWT_SECRET:jmXDQDnLqV+lOaPKMR06v4+RQ7aj2cj8LR+zgPOlz/GS989tptPtAmIpyaZHrsLOPqKoVtPus28YeXZTL8O8nw==}
    expire-ms: ${SPRING_JWT_EXPIRE_MS:3600000}

  security:
    refresh-token:
      expire-days: 14

  mvc:
    cors:
      mappings:
        '[/**]':
          allowedOriginPatterns:
            - '*'
          allowedMethods:
            - GET
            - POST
            - PATCH
            - DELETE
            - OPTIONS
          allowedHeaders:
            - '*'
          exposedHeaders:
            - Authorization
          allowCredentials: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: spotemail3@gmail.com
    password: "dyeweirngiowjexf"
    properties:
      mail.debug: true
      mail.connectiontimeout: 5000
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
