spring:
  jackson:
    time-zone: Asia/Seoul
  application:
    name: spot-common

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:5432/myapp_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  #
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update  # 개발 단계에서는 update, 운영 단계에서는 none 또는 validate 권장
    show-sql: false # 실행되는 SQL을 콘솔에 출력
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jwt:
    secret: ${SPRING_JWT_SECRET:MyVeryStrongSecretKeyForJWT2024!!ThisIsAtLeast32BytesLongForHS256Algorithm}
    expire-ms: ${SPRING_JWT_EXPIRE_MS:3600000}

  security:
    refresh-token:
      expire-days: 14

  mvc:
    cors:
      mappings:
        '[/**]':
          allowedOriginPatterns:
            - '*'
          allowedMethods:
            - GET
            - POST
            - PATCH
            - DELETE
            - OPTIONS
          allowedHeaders:
            - '*'
          exposedHeaders:
            - Authorization
          allowCredentials: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${spring.mail.username:${EMAIL_USERNAME}}
    password: ${spring.mail.password:${EMAIL_PASSWORD}}
    properties:
      mail.debug: true
      mail.connectiontimeout: 5000
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

service:
  active-regions: 종로구

toss:
  payments:
    base-url: https://api.tosspayments.com
    customerKey: ${spring.toss.customerKey:${TOSS_CUSTOMER_KEY}}
    secretKey: ${spring.toss.secretKey:${TOSS_SECRET_KEY}}
    timeout: 10
    
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus

  endpoint:
    health:
      probes:
        enabled: true

  metrics:
    tags:
      application: ${spring.application.name}