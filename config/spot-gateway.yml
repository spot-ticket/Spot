spring:
  cloud:
    gateway:
      routes:
        - id: user-auth
          uri: ${SERVICE_URL_USER:http://spot-user:8081}
          predicates:
            - Path=/api/login,/api/join,/api/auth/refresh

        - id: user-service
          uri: ${SERVICE_URL_USER:http://spot-user:8081}
          predicates:
            - Path=/api/users/**,/api/admin/**

        - id: store-service
          uri: ${SERVICE_URL_STORE:http://spot-store:8083}
          predicates:
            - Path=/api/stores/**

        - id: order-service
          uri: ${SERVICE_URL_ORDER:http://spot-order:8082}
          predicates:
            - Path=/api/orders/**

        - id: payment-service
          uri: ${SERVICE_URL_PAYMENT:http://spot-payment:8084}
          predicates:
            - Path=/api/payments/**

        - id: block-internal
          uri: http://localhost:9999
          predicates:
            - Path=/internal/**
          filters:
            - SetStatus=403

# 테스트용 마커 (설정 로드 확인용)
test:
  marker: spot-gateway-yml-loaded

# 로깅과 매니지먼트는 최상위 레벨(spring과 동일 레벨)에 있어야 합니다.
logging:
  level:
    org.springframework.cloud.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true