apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spot-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/spot.git
    targetRevision: HEAD
    path: infra/k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: spot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spot-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/spot.git
    targetRevision: HEAD
    path: infra/k8s/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: spot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
