apiVersion: apps/v1
kind: Deployment
metadata:
  name: spot-payment
  namespace: spot
  labels:
    app: spot-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spot-payment
  template:
    metadata:
      labels:
        app: spot-payment
    spec:
      containers:
        - name: spot-payment
          image: spot-registry.localhost:5111/spot-payment:latest
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: spot-common-config
            - secretRef:
                name: spot-secrets
          env:
            - name: FEIGN_ORDER_URL
              value: "http://spot-order:8082"
            - name: FEIGN_USER_URL
              value: "http://spot-user:8081"
            - name: FEIGN_STORE_URL
              value: "http://spot-store:8083"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: spot-payment
  namespace: spot
spec:
  selector:
    app: spot-payment
  ports:
    - port: 8084
      targetPort: 8084
