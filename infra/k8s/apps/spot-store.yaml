apiVersion: apps/v1
kind: Deployment
metadata:
  name: spot-store
  namespace: spot
  labels:
    app: spot-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spot-store
  template:
    metadata:
      labels:
        app: spot-store
    spec:
      containers:
        - name: spot-store
          image: spot-registry.localhost:5111/spot-store:latest
          ports:
            - containerPort: 8083
          envFrom:
            - secretRef:
                name: spot-secrets
          volumeMounts:
            - name: app-config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "800m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: app-config
          configMap:
            name: spot-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: spot-store
  namespace: spot
spec:
  selector:
    app: spot-store
  ports:
    - port: 8083
      targetPort: 8083
