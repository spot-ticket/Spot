apiVersion: apps/v1
kind: Deployment
metadata:
  name: spot-user
  namespace: spot
  labels:
    app: spot-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spot-user
  template:
    metadata:
      labels:
        app: spot-user
    spec:
      containers:
        - name: spot-user
          image: spot-registry.localhost:5111/spot-user:latest
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: spot-common-config
            - secretRef:
                name: spot-secrets
          env:
            - name: FEIGN_STORE_URL
              value: "http://spot-store:8083"
            - name: FEIGN_ORDER_URL
              value: "http://spot-order:8082"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: spot-user
  namespace: spot
spec:
  selector:
    app: spot-user
  ports:
    - port: 8081
      targetPort: 8081
