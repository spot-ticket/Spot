spring:
  application:
    name: Spot

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/spot}
    username: ${DB_USERNAME:your-username}
    password: ${DB_PASSWORD:your-password}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:false}

  jwt:
    secret: ${JWT_SECRET:your-jwt-secret-key-here-must-be-at-least-256-bits-long-please-change-this}

logging:
  level:
    com.example.Spot: ${LOG_LEVEL:INFO}
