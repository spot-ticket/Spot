spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: false

  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-must-be-at-least-256-bits-long

toss:
  payments:
    secret-key: test_sk_dummy_key_for_testing
    base-url: https://api.tosspayments.com
    billingKey: test_billing_key_for_testing
    customerKey: test_customer_key_for_testing
    timeout: 30000

service:
  active-regions: 서울,경기,인천

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
